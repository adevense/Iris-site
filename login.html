<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Bem-vindo! Faça seu Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="seuemail@exemplo.com" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="********" required autocomplete="current-password">
            </div>
            <button type="submit">Entrar</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        <div class="social-login">
            <p>Ou entre com:</p>
            <button id="googleLogin" class="google-btn">Entrar com Google</button>
        </div>
        <p class="redirect-link">Não tem uma conta? <a href="signup.html">Cadastre-se aqui</a></p>
    </div>

    <!-- O script.js é carregado como um módulo e contém toda a lógica do Firebase -->
    <script type="module" src="script.js"></script>
</body>
</html>
