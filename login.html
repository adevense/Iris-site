<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Site</title>
    <!-- IMPORTANTE: Ajuste o href da tag base com o nome EXATO do seu repositório no GitHub Pages -->
    <!-- Se for um site de usuário/organização (ex: seu-usuario.github.io), use <base href="/"> -->
    <!-- Se for um site de projeto (ex: seu-usuario.github.io/meu-projeto/), use <base href="/meu-projeto/"> -->
    <base href="/SEU_NOME_DO_REPOSITORIO/"> 
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Bem-vindo! Faça seu Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="seuemail@exemplo.com" required autocomplete="username">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="********" required autocomplete="current-password">
            </div>
            <button type="submit">Entrar</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        <p class="redirect-link">Não tem uma conta? <a href="/signup.html">Cadastre-se aqui</a></p>
    </div>

    <script type="module" src="/script.js"></script>
</body>
</html>
