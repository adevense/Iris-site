<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu Site</title>
    <!-- Removida a tag <base> para simplificar caminhos relativos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Crie sua Conta</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="signupEmail">E-mail:</label>
                <input type="email" id="signupEmail" placeholder="seuemail@exemplo.com" required autocomplete="email">
            </div>
            <div class="input-group">
                <label for="signupPassword">Senha:</label>
                <input type="password" id="signupPassword" placeholder="********" required autocomplete="new-password">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirme a Senha:</label>
                <input type="password" id="confirmPassword" placeholder="********" required autocomplete="new-password">
            </div>
            <button type="submit">Registrar</button>
            <p class="error-message" id="signupErrorMessage"></p>
        </form>
        <p class="redirect-link">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
